<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>_fresh_nails_shop ‚Äî –ú–∞–≥–∞–∑–∏–Ω –≥–µ–ª—å-–ª–∞–∫—ñ–≤ —Ç–∞ –±–∞–∑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0; padding: 0;
    }
    header, footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: relative;
    }
    .container {
      max-width: 1100px;
      margin: 20px auto;

    }
    h1, h2 {

      margin: 0 0 15px;
    }

    /* –ö–æ—à–∏–∫ –∑–≤–µ—Ä—Ö—É –ø—Ä–∞–≤–æ—Ä—É—á */
    #cart {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
    }

    /* –°—ñ—Ç–∫–∞ —Ç–æ–≤–∞—Ä—ñ–≤ –≤ –æ–¥–∏–Ω —Ä—è–¥–æ–∫ */
    .products {
      display: flex;
      gap: 15px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 220px;
      flex-shrink: 0;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fafafa;
    }
    .product img {
      max-width: 180px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin: 5px 0;
      text-align: center;
    }
    .price {
      font-weight: bold;
      margin: 5px 0;
      color: #000;
    }
    .availability {
      margin: 5px 0 10px;
      font-weight: bold;
    }
    .available {
      color: green;
    }
    .out-of-stock {
      color: red;
    }
    .qty-label {
      margin-bottom: 5px;
      font-size: 14px;
    }
    input[type=number] {
      width: 60px;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
      margin-bottom: 10px;
    }
    button.buy-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }
    button.buy-btn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    /* –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∑–∏–Ω–∏ –ø—ñ–¥ —Ç–æ–≤–∞—Ä–∞–º–∏ */
    #cart-details {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px 15px;
      border-top: 2px solid #000;
      font-size: 16px;
    }
    #cart-details h3 {
      margin-top: 0;
    }
    #cart-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #cart-list li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>_fresh_nails_shop</h1>
    <div id="cart" title="–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –∫–æ—à–∏–∫">üõí –ö–æ—à–∏–∫: <span id="cart-count">0</span> —Ç–æ–≤–∞—Ä—ñ–≤ ‚Äî <span id="cart-total">0</span> –≥—Ä–Ω</div>
  </header>

  <div class="container">
    <h2>–ù–∞—à—ñ —Ç–æ–≤–∞—Ä–∏</h2>
    <div class="products" id="products-container">
      <!-- –¢–æ–≤–∞—Ä–∏ –±—É–¥—É—Ç—å —Ç—É—Ç —á–µ—Ä–µ–∑ JS -->
    </div>

    <div id="cart-details" style="display:none;">
      <h3>–í–º—ñ—Å—Ç –∫–æ—à–∏–∫–∞:</h3>
      <ul id="cart-list"></ul>
      <p><strong>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞:</strong> <span id="cart-final-total">0</span> –≥—Ä–Ω</p>
      <button id="clear-cart">–û—á–∏—Å—Ç–∏—Ç–∏ –∫–æ—à–∏–∫</button>
    </div>
  </div>

  <footer>
    &copy; 2025 _fresh_nails_shop. –£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω–æ.
  </footer>

<script>
  // –ú–∞—Å–∏–≤ —Ç–æ–≤–∞—Ä—ñ–≤
  const products = [
    {
      id: 1,
      name: "MOON ‚Äî –±–∞–∑–∞ –¥–ª—è –≥–µ–ª—å-–ª–∞–∫—É",
      price: 150,
      available: true,
      img: "https://i.imgur.com/vgMVRF6.jpg"
    },
    {
      id: 2,
      name: "–ì–µ–ª—å-–ª–∞–∫ COLOR RED",
      price: 120,
      available: true,
      img: "https://i.imgur.com/4Jp1wrq.jpg"
    },
    {
      id: 3,
      name: "–¢–æ–ø –¥–ª—è –≥–µ–ª—å-–ª–∞–∫—É SHINY",
      price: 130,
      available: false,
      img: "https://i.imgur.com/kbS6Th7.jpg"
    },
    {
      id: 4,
      name: "–ü—Ä–∞–π–º–µ—Ä –∫–∏—Å–ª–æ—Ç–Ω–∏–π",
      price: 90,
      available: true,
      img: "https://i.imgur.com/3cu5dxK.jpg"
    },
    {
      id: 5,
      name: "–ü—Ä–∞–π–º–µ—Ä –±–µ–∑–∫–∏—Å–ª–æ—Ç–Ω–∏–π",
      price: 100,
      available: true,
      img: "https://i.imgur.com/Z7xWZk3.jpg"
    },
    {
      id: 6,
      name: "–†–µ–º—É–≤–µ—Ä –¥–ª—è –≥–µ–ª—å-–ª–∞–∫—É",
      price: 80,
      available: true,
      img: "https://i.imgur.com/t3GLrYc.jpg"
    },
    {
      id: 7,
      name: "–ñ–∏–≤–∏–ª—å–Ω–µ –º–∞—Å–ª–æ –¥–ª—è –∫—É—Ç–∏–∫—É–ª–∏",
      price: 110,
      available: false,
      img: "https://i.imgur.com/pEApBDj.jpg"
    },
    {
      id: 8,
      name: "–ë–∞–∑–∞ –∑ –≥–ª—è–Ω—Ü–µ–≤–∏–º —Ñ—ñ–Ω—ñ—à–µ–º",
      price: 160,
      available: true,
      img: "https://i.imgur.com/FJmDXOV.jpg"
    },
    {
      id: 9,
      name: "–ì–µ–ª—å-–ª–∞–∫ BLUE OCEAN",
      price: 120,
      available: true,
      img: "https://i.imgur.com/O6vQec3.jpg"
    },
    {
      id: 10,
      name: "–ì–µ–ª—å-–ª–∞–∫ PINK ROSE",
      price: 120,
      available: true,
      img: "https://i.imgur.com/s8e2LmF.jpg"
    }
  ];

  const productsContainer = document.getElementById("products-container");
  const cartCountElem = document.getElementById("cart-count");
  const cartTotalElem = document.getElementById("cart-total");
  const cartDetails = document.getElementById("cart-details");
  const cartList = document.getElementById("cart-list");
  const cartFinalTotal = document.getElementById("cart-final-total");
  const clearCartBtn = document.getElementById("clear-cart");

  let cart = [];

  // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ –≤ HTML
  function renderProducts() {
    products.forEach(product => {
      const productDiv = document.createElement("div");
      productDiv.classList.add("product");
      productDiv.innerHTML = `
        <img src="${product.img}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p class="price">${product.price} –≥—Ä–Ω</p>
        <p class="availability ${product.available ? 'available' : 'out-of-stock'}">
          ${product.available ? "‚úÖ –í –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ" : "‚ùå –ù–µ–º–∞—î –≤ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ"}
        </p>
        <label class="qty-label" for="qty-${product.id}">–ö—ñ–ª—å–∫—ñ—Å—Ç—å:</label>
        <input type="number" id="qty-${product.id}" min="1" max="99" value="1" ${!product.available ? 'disabled' : ''}>
        <button class="buy-btn" data-id="${product.id}" ${!product.available ? 'disabled' : ''}>–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫</button>
      `;
      productsContainer.appendChild(productDiv);
    });
  }

  // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ—à–∏–∫–∞ –≤ —Ö–µ–¥–µ—Ä—ñ
  function updateCartDisplay() {
    const totalCount = cart.reduce((acc, item) => acc + item.qty, 0);
    const totalPrice = cart.reduce((acc, item) => {
      const product = products.find(p => p.id === item.id);
      return acc + product.price * item.qty;
    }, 0);

    cartCountElem.textContent = totalCount;
    cartTotalElem.textContent = totalPrice;

    if(totalCount > 0) {
      cartDetails.style.display = "block";
    } else {
      cartDetails.style.display = "none";
    }

    // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É –≤–º—ñ—Å—Ç—É –∫–æ—à–∏–∫–∞
    cartList.innerHTML = "";
    cart.forEach(item => {
      const product = products.find(p => p.id === item.id);
      const li = document.createElement("li");
      li.textContent = `${product.name} ‚Äî ${item.qty} —à—Ç ‚Äî ${product.price * item.qty} –≥—Ä–Ω`;
      cartList.appendChild(li);
    });
    cartFinalTotal.textContent = totalPrice;
  }

  // –î–æ–¥–∞–≤–∞–Ω–Ω—è –≤ –∫–æ—à–∏–∫
  function addToCart(id, qty) {
    const product = products.find(p => p.id === id);
    if (!product || !product.available) return;

    const existingItem = cart.find(item => item.id === id);
    if (existingItem) {
      existingItem.qty += qty;
    } else {
      cart.push({ id, qty });
    }
    updateCartDisplay();
  }

  // –û–±—Ä–æ–±–Ω–∏–∫ –∫–Ω–æ–ø–æ–∫ "–î–æ–¥–∞—Ç–∏ –≤ –∫–æ—à–∏–∫"
  productsContainer.addEventListener("click", e => {
    if (e.target.classList.contains("buy-btn")) {
      const id = Number(e.target.dataset.id);
      const qtyInput = document.getElementById(`qty-${id}`);
      const qty = Number(qtyInput.value);
      if (qty > 0 && qty <= 99) {
        addToCart(id, qty);
        qtyInput.value = 1; // —Å–∫–∏–¥–∞—î–º–æ –ø–æ–ª–µ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –ø—ñ—Å–ª—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è
      }
    }
  });

  // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∏—Ç–∏ –∫–æ—à–∏–∫
  clearCartBtn.addEventListener("click", () => {
    cart = [];
    updateCartDisplay();
  });

  // –ü–æ–∫–∞–∑–∞—Ç–∏/—Å—Ö–æ–≤–∞—Ç–∏ –∫–æ—à–∏–∫ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ
  const cartElem = document.getElementById("cart");
  cartElem.addEventListener("click", () => {
    if (cartDetails.style.display === "none" || cartDetails.style.display === "") {
      cartDetails.style.display = "block";
    } else {
      cartDetails.style.display = "none";
    }
  });

  // –ü–æ—á–∞—Ç–∫–æ–≤–∞ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
  renderProducts();
  updateCartDisplay();

</script>

</body>
</html>
